<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi ch√∫ b·∫±ng h√¨nh ·∫£nh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid black;
        }

        #controls {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h2>Ghi ch√∫ b·∫±ng h√¨nh ·∫£nh v·ªõi Fabric.js</h2>
    <input type="file" id="uploadImage" accept="image/*">
    <button onclick="removeSelected()">X√≥a h√¨nh</button>
    <button onclick="saveCanvas()">L∆∞u ghi ch√∫</button>
    <div style="display: flex; justify-content: center; align-items: center; padding: 50px;">

        <canvas id="canvas" width="1000" height="500"></canvas>
    </div>

    <script>
        var canvas = new fabric.Canvas("canvas");

        // üéØ 1. T·∫£i h√¨nh ·∫£nh l√™n canvas
        document.getElementById("uploadImage").addEventListener("change", function (event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (f) {
                    fabric.Image.fromURL(f.target.result, function (img) {
                        img.scaleToWidth(200); // Gi·ªõi h·∫°n k√≠ch th∆∞·ªõc ·∫£nh
                        img.scaleToHeight(200);
                        img.set({ left: 100, top: 100, selectable: true });
                        canvas.add(img);
                        canvas.setActiveObject(img);
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // üéØ 2. X√≥a h√¨nh ·∫£nh ƒëang ch·ªçn
        function removeSelected() {
            var obj = canvas.getActiveObject();
            if (obj) {
                canvas.remove(obj);
            }
        }

        // üéØ 3. L∆∞u ghi ch√∫ d∆∞·ªõi d·∫°ng ·∫£nh
        function saveCanvas() {
            var dataURL = canvas.toDataURL({ format: 'png' });
            var link = document.createElement('a');
            link.href = dataURL;
            link.download = 'ghi_chu.png';
            link.click();
        }
    </script>
</body>

</html>
