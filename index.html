<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Mini</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #logo {
            font-weight: bold;
            font-size: 20px;
            color: #3b82f6;
        }

        #toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #toolbar button,
        #toolbar input[type="file"] {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: #f3f4f6;
            cursor: pointer;
            transition: background 0.3s;
        }

        #toolbar button:hover {
            background: #e5e7eb;
        }

        #main {
            flex: 1;
            display: flex;
            background: #f9fafb;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
            gap: 15px;
        }

        #sidebar h3 {
            font-size: 16px;
        }

        #sidebar .section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #sidebar button,
        #sidebar input[type="file"],
        #sidebar input[type="color"],
        #sidebar input[type="range"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: #f3f4f6;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sidebar button:hover {
            background: #e5e7eb;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f4f6;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>
    <header>
        <div id="logo">üé® Canva Mini</div>
        <div id="toolbar">
            <button onclick="undo()">‚è™ Undo</button>
            <button onclick="redo()">‚è© Redo</button>
            <button onclick="saveCanvas()">üíæ PNG</button>
            <button onclick="saveCanvasAsJSON()">üìÑ JSON</button>
            <input type="file" id="loadJSON" accept=".json" title="T·∫£i JSON">
        </div>
    </header>
    <div id="main">
        <div id="sidebar">
            <h3>Th√†nh ph·∫ßn</h3>
            <div class="section">
                <input type="file" id="uploadImage" accept="image/*" title="T·∫£i ·∫£nh">
                <button onclick="toggleDrawing()">üñå B·∫≠t/T·∫Øt v·∫Ω</button>
                <input type="color" id="brushColor" value="#ff0000" onchange="changeBrushColor()">
                <input type="range" id="brushSize" min="1" max="10" value="3" onchange="changeBrushSize()">
                <button onclick="addText()">T Th√™m vƒÉn b·∫£n</button>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>
    </div>

    <script>
        var canvas = new fabric.Canvas("canvas");
        canvas.setBackgroundColor('#ffffff', canvas.renderAll.bind(canvas));

        var isDrawing = false;
        var state = [];
        var index = -1;
        var isRestoring = false;

        function saveState() {
            if (isRestoring) return;
            state = state.slice(0, index + 1);
            state.push(JSON.stringify(canvas));
            index = state.length - 1;
        }

        function undo() {
            if (index > 0) {
                isRestoring = true;
                index--;
                canvas.loadFromJSON(state[index], function () {
                    canvas.renderAll();
                    isRestoring = false;
                });
            }
        }

        function redo() {
            if (index < state.length - 1) {
                isRestoring = true;
                index++;
                canvas.loadFromJSON(state[index], function () {
                    canvas.renderAll();
                    isRestoring = false;
                });
            }
        }

        document.getElementById("uploadImage").addEventListener("change", function (event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (f) {
                    fabric.Image.fromURL(f.target.result, function (img) {
                        img.scaleToWidth(200);
                        img.scaleToHeight(200);
                        img.set({ left: 100, top: 100, selectable: true });
                        canvas.add(img);
                        canvas.setActiveObject(img);
                        saveState();
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        function removeSelected() {
            var obj = canvas.getActiveObject();
            if (obj) {
                canvas.remove(obj);
                saveState();
            }
        }

        function saveCanvas() {
            var dataURL = canvas.toDataURL({ format: 'png' });
            var link = document.createElement('a');
            link.href = dataURL;
            link.download = 'canvas.png';
            link.click();
        }

        function toggleDrawing() {
            isDrawing = !isDrawing;
            canvas.isDrawingMode = isDrawing;
        }

        function changeBrushColor() {
            canvas.freeDrawingBrush.color = document.getElementById("brushColor").value;
        }

        function changeBrushSize() {
            canvas.freeDrawingBrush.width = parseInt(document.getElementById("brushSize").value, 10);
        }

        function addText() {
            var text = new fabric.IText('Nh·∫≠p vƒÉn b·∫£n', {
                left: 200,
                top: 200,
                fontSize: 20,
                fill: '#000000',
                selectable: true
            });
            canvas.add(text);
            canvas.setActiveObject(text);
            saveState();
        }

        function saveCanvasAsJSON() {
            var json = JSON.stringify(canvas.toJSON());
            var blob = new Blob([json], { type: "application/json" });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'canvas_state.json';
            link.click();
        }

        document.getElementById("loadJSON").addEventListener("change", function (event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    isRestoring = true;
                    canvas.loadFromJSON(e.target.result, function () {
                        canvas.renderAll();
                        isRestoring = false;
                        saveState();
                    });
                };
                reader.readAsText(file);
            }
        });

        canvas.on('mouse:up', function () {
            if (isDrawing) saveState();
        });

        canvas.on('object:modified', function () {
            saveState();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                removeSelected();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undo();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                e.preventDefault();
                redo();
            }
        });
    </script>
</body>

</html>
